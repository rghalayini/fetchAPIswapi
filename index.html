<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta content="utf-8" http-equiv="encoding">

        <title>StarWars characters</title>  

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="open-iconic/font/css/open-iconic-bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/style.css">    -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>



    </head> 

    <body> 
        <!-- Here a loader is created which  
             loads till response comes -->
        <div class="d-flex justify-content-center"> 
            <div class="spinner-border" 
                 role="status" id="loading"> 
                <span class="sr-only">Loading...</span> 
            </div> 
        </div> 
        <h1>Starwars Characters</h1> 
        <!-- table for showing data -->
        <div>
            <h2>Choose your character</h2>
            <div class='char-list'>
                <div class="form-group">
                    <input text="text" id='searchQuery' class="" placeholder="Search...">
                  </div>
                  <button type="submit" id='searchButton' class="btn btn-default" aria-label="Submit" style="width:15%; background-color:rgb(196, 188, 188);color:black;margin-top:5px;">
                  Submit<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
            </div>
        </div>
        <div>
            <ul class='search-list'>

            </ul>
        </div>
        <div>
            <div>
                <h3>Name</h3>
                <p id='name'></p>
            </div>
            <div>
                <h3>Birth Year</h3>
                <p id='birth-year'></p>
            </div>
            <div>
                <h3>Homeworld</h3>
                <p id='homeworld'></p>
            </div>
        </div>
        <table id="characters">


        </table> 
    </body> 
</html>
